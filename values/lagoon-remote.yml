global:
  rabbitMQUsername: lagoon
  rabbitMQPassword: password
  rabbitMQHostname: lagoon-core-broker.lagoon-core.svc:5672
  broker:
    tls:
      enabled: false
    tlsCA:
      enabled: false
      secretName: lagoon-remote-broker-tls

lagoon-build-deploy:
  enabled: true
  lagoonTargetName: cozone
  lagoonFeatureFlagForceRWX2RWO: enabled
    #unauthenticatedRegistry: registry-harbor-registry.lagoon.svc:5000
  rabbitMQUsername: lagoon
  rabbitMQPassword: password
  rabbitMQHostname: lagoon-core-broker.lagoon-core.svc:5672
  lagoonTargetName: cozone
  sshPortalHost: lagoon-remote-ssh-portal.lagoon.svc
  sshPortalPort: 22
  lagoonTokenHost: lagoon-core-token.lagoon-core.svc
  lagoonTokenPort: 2223
  lagoonAPIHost: http://lagoon-core-api.lagoon-core.svc:80
  extraArgs:
    - "--skip-tls-verify=true"
  harbor:
    enabled: true
    adminPassword: password
    adminUser: admin
    host: http://harbor.lagoon.jwrf.au
  broker:
    tls:
      enabled: false
    tlsCA:
      enabled: false
      secretName: lagoon-remote-broker-tls

dockerHost:
  name: docker-host
  registry: registry-harbor-registry.registry.svc:5000
  image:
    repository: uselagoon/docker-host
  storage:
    size: 50Gi

imageTag: ""

dbaas-operator:
  enabled: true
  enablePostreSQLProviders: true
  postgresqlProviders:
    production:
      environment: production
      hostname: postgresql.postgresql.svc.cluster.local
      password: password
      port: 5432
      user: postgres
    development:
      environment: development
      hostname: postgresql.postgresql.svc.cluster.local
      password: password
      port: 5432
      user: postgres
  enableMariaDBProviders: true
  mariadbProviders:
    production:
        environment: production
        hostname: mariadb.mariadb.svc.cluster.local
        password: password
        port: 3306
        user: root
    development:
        environment: development
        hostname: mariadb.mariadb.svc.cluster.local
        password: password
        port: 3306
        user: root

insightsRemote:
  enabled: true

mxoutHost: mxout1.example.com

