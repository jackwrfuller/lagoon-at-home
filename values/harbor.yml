expose:
  ingress:
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      core: harbor.lagoon.jwrf.au
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-ingress
externalURL: https://harbor.lagoon.jwrf.au
harborAdminPassword: password
chartmuseum:
  enabled: false
clair:
  enabled: false
notary:
  enabled: false
trivy:
  enabled: false
jobservice:
  jobLogger: stdout
registry:
  relativeurls: true
