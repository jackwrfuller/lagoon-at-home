apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lagoon-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: lagoon
  subject:
    organizations:
      - Lagoon Testing Inc
    organizationalUnits:
      - Lagoon
  dnsNames:
    - lagoon
  secretName: lagoon-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: lagoon-issuer
spec:
  ca:
    secretName: lagoon-secret
